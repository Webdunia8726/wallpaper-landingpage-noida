<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noida Wallpaper Hub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
    }

    .navbar {
      background-color: #1F1F1F;
    }

    .navbar-brand {
      color: #FFD700 !important;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      margin-right: 15px;
    }

    .nav-link:hover {
      color: #FF6F61 !important;
    }

    .btn-demo {
      background-color: #FFD700;
      color: #1F1F1F;
      border-radius: 30px;
      padding: 6px 20px;
      font-weight: 600;
      transition: 0.3s ease-in-out;
      border: none;
    }

    .btn-demo:hover {
      background-color: #FF6F61;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Noida Wallpaper Hub</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#collection">Collection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
        <a href="#demo" class="btn btn-demo ms-lg-3 mt-2 mt-lg-0">Free Home Demo</a>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
<!-- Hero Section Start -->
<section class="hero-section d-flex align-items-center" id="home">
  <div class="container text-center text-white">
    <h1 class="display-5 fw-bold">Premium Wallpaper Shop in Noida & Greater Noida</h1>
    <p class="lead mt-3 mb-4">
      Elevate your walls with modern, designer wallpapers delivered with expert fitting and <strong>FREE Home Demo</strong>.
    </p>
    <a href="#demo-form" class="btn btn-hero">Get Free Home Demo</a>
  </div>
</section>
<!-- Hero Section End -->

<style>
  .hero-section {
    min-height: 100vh;
    background: linear-gradient(rgba(31, 31, 31, 0.8), rgba(31, 31, 31, 0.8)), 
                url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center;
    background-size: cover;
    padding: 60px 20px;
  }

  .btn-hero {
    background-color: #FFD700;
    color: #1F1F1F;
    padding: 12px 30px;
    font-weight: 600;
    border-radius: 30px;
    font-size: 1.1rem;
    transition: all 0.3s ease-in-out;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .btn-hero:hover {
    background-color: #FF6F61;
    color: #ffffff;
  }

  @media (max-width: 768px) {
    .hero-section h1 {
      font-size: 1.8rem;
    }

    .hero-section p {
      font-size: 1rem;
    }
  }
</style>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
